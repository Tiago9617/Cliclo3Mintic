<!DOCTYPE html>
<html>
  <head lang="es">
    <meta charset="utf-8" />
    <title>GlucoMetrix-Login</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <header>
      <div id="logo">
        <img class ="logotipo" src="logos-imagenes/logo11.png" alt="logo de glucometrics">
      </div>
    </header>
    <main>
      <img id="imagen-central" src="logos-imagenes/logo2.png" alt="imagen de diseño glucometrics">
      <h2 id="titulo">Bienvenido a Glucometrics</h2>
      <section>
      <p id="texto-form">La bitácora personal a solo un click de distancia.</p>
        <form action="#">
          <input id="email" type="text" placeholder="Correo electrónico" required>
          <br>
          <input id="contrasena" type="text" placeholder="Contraseña" required>
          <br>
          <button type="submit">Inicio de sesión</button>
          <br>
          <a href="register.html" id="regis" rel="noopener noreferrer" target="_blank">Crear perfil</a>
        </form>
      </section>
    </main>
    <footer>
    </footer>    
  </body>
</html>
